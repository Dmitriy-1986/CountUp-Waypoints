<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countup - Waypoints</title>
	
	<style>
		.footer {
			background: #ccc; 
			padding: 50px 0 50px 0; 
			text-align: center; 
			font-size: 1.5rem; 
			font-weight: bold;
		}
		
		.counter {
			color: blue;
		}
	</style>
</head>

<body>
	<h1 style="text-align: center;">Прокрути страницу до футера</h1><hr>
    <p style="height:100vh;"></p>
    <p  class="footer"> Подсчет цифр: 
		<span class="counter">2021</span>
	</p>

    
    <script src="./jQuery.js"></script>
    <script src="./jquery.waypoints.min.js"></script>
    <script src="./jquery.countup.js"></script>
    <script>
        $('.counter').countUp();
    </script>
</body>

</html>
